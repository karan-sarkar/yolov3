# COCO 2017 dataset http://cocodataset.org
# Train command: python train.py --data coco.yaml
# Default dataset location is next to YOLOv3:
#   /parent_folder
#     /coco
#     /yolov3


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../../fcos-pytorch/daytime_bdd100k_labels_images_det_coco_train.json  # 118287 images
val: ../../fcos-pytorch/daytime_bdd100k_labels_images_det_coco_val.json  # 5000 images
test: ../../fcos-pytorch/daytime_bdd100k_labels_images_det_coco_val.json  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 10

# class names
names: [ 'car', 'bus', 'person', 'bike', 'truck', 'motor', 'train', 'rider', 'traffic sign', 'traffic light' ]

